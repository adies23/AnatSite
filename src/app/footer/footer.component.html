<footer class="footer" id="footer">
    <div class="footer-container">
      <div class="row align-items-center">
        <!-- Contact Details (Right) -->
        <div class="col-lg-6 contact-details-col text-center text-lg-end mb-4 mb-lg-0">
          <div class="contact-info">
            <h3 class="therapist-name">ענת בקלש אישטה</h3>
            <p class="therapist-subtitle">פסיכולוגית חינוכית</p>
            <div class="phone-number mt-3">
              <a href="https://wa.me/972545920661" class="contact-icon" aria-label="שלח הודעת וואטסאפ" target="_blank">
                <i class="fab fa-whatsapp"></i>
              </a>
              <span class="number">054-5920661</span>
            </div>
          </div>
        </div>
  
        <!-- Contact Form (Left) -->
        <div class="col-lg-6">
          <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
            <div class="container-contact">
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <input type="text" id="name" name="name" class="form-control short-input"
                          placeholder="שם מלא" required [(ngModel)]="model.name" #name="ngModel">
                    <label for="name">שם מלא</label>
                  </div>
                </div>

                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <input type="tel" id="phone" name="phone" class="form-control short-input"
                          placeholder="טלפון" required [(ngModel)]="model.phone" #phone="ngModel">
                    <label for="phone">טלפון</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input type="email" id="email" name="email" class="form-control" placeholder="אימייל" required email [(ngModel)]="model.email" #email="ngModel">
                <label for="email">אימייל</label>
              </div>
              <div class="form-group">
                <textarea id="message" name="message" class="form-control" rows="4" placeholder="הודעה" required [(ngModel)]="model.message" #message="ngModel"></textarea>
                <label for="message">הודעה</label>
              </div>
                <button type="submit" class="btn btn-primary w-100" [disabled]="!contactForm.form.valid">שלח</button>
            </div>
          </form>
          <!-- הודעת הצלחה -->
          <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show custom-alert" role="alert">
            {{ successMessage }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <!-- הודעת שגיאה -->
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show custom-alert" role="alert">
            {{ errorMessage }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <div *ngIf="submitted && !contactForm.form.valid" class="alert alert-danger mt-3">
            <ul class="mb-0">
              <li *ngIf="name.errors?.['required']">שם מלא שדה חובה</li>
              <li *ngIf="phone.errors?.['required']">טלפון שדה חובה</li>
              <li *ngIf="email.errors?.['required']">אימייל שדה חובה</li>
              <li *ngIf="email.errors?.['email']">כתובת אימייל אינה תקינה</li>
              <li *ngIf="message.errors?.['required']">הודעה שדה חובה</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </footer>
