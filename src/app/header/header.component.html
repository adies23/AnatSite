<nav class="navbar navbar-expand-lg">
  <div class="container">
    <div class="brand-container">
      <img src="assets/images/Chair2.png" alt="Chair" class="header-logo">
      <a class="navbar-brand" routerLink="/">ענת - פסיכולוגית</a>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <ng-container *ngFor="let link of navLinks">
          <li class="nav-item" *ngIf="!link.dropdown && !link.anchor">
            <a class="nav-link" [routerLink]="link.path" routerLinkActive="active" [routerLinkActiveOptions]="{exact: link.exact || false}">{{ link.label }}</a>
          </li>
          <li class="nav-item dropdown" *ngIf="link.dropdown">
            <span class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
              {{ link.label }}
            </span>
            <ul class="dropdown-menu">
              <li *ngFor="let child of link.children">
                <a class="dropdown-item" [routerLink]="child.path">{{ child.label }}</a>
              </li>
            </ul>
          </li>
          <li class="nav-item" *ngIf="link.anchor">
            <a class="nav-link" href="#{{link.anchor}}" (click)="scrollToFooter($event)">{{ link.label }}</a>
          </li>
        </ng-container>
      </ul>
    </div>
    <div class="phone-number">
      <div class="contact-icons">
        <a href="https://wa.me/972545920661" class="contact-icon whatsapp-icon" target="_blank">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
      <span class="number">0545920661</span>
    </div>
  </div>
</nav>

<!-- אייקון המבורגר - מוצג רק במובייל -->
<nav class="mobile-navbar navbar-expand-lg">
  <div class="container mobile-navbar-row">
    <div class="mobile-nav-icon" (click)="openSideNav()">
      <i class="fas fa-bars"></i>
    </div>
    <div class="mobile-info-row">
      <span class="mobile-title">ענת - פסיכולוגית</span>
      <span class="mobile-number">0545920661</span>
      <a href="https://wa.me/972545920661" class="contact-icon whatsapp-icon" target="_blank">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>
  </div>
</nav>

<!-- תפריט צד (Side Drawer) -->
<div class="side-nav-overlay" *ngIf="isSideNavOpen" (click)="closeSideNav()"></div>
<nav class="side-nav" *ngIf="isSideNavOpen">
  <div class="side-nav-header">
    <span (click)="closeSideNav()">&times;</span>
  </div>
  <ul>
    <ng-container *ngFor="let link of navLinks">
      <li *ngIf="!link.dropdown && !link.anchor">
        <a [routerLink]="link.path" (click)="closeSideNav()">{{ link.label }}</a>
      </li>
      <ng-container *ngIf="link.dropdown">
        <li *ngFor="let child of link.children">
          <a [routerLink]="child.path" (click)="closeSideNav()">{{ child.label }}</a>
        </li>
      </ng-container>
      <li *ngIf="link.anchor">
        <a href="#{{link.anchor}}" (click)="scrollToFooter($event)">{{ link.label }}</a>
      </li>
    </ng-container>
  </ul>
</nav>
